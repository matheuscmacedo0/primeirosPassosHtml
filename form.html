<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>
<body>
        <header id="header">
                <div class="logo">
                    <a href="./index.html"><img src="./img/logo.png" id="main-logo"></a>
                    Landseeker
                </div>
                <ul class="main-menu">
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="./about.html">
                        <li>About</li>
                    </a>
                    <a href="./contact.html">
                        <li>Contact</li>
                    </a>
                </ul>
            </header>
    <div class="formulario">
        <form action="POST">
            <h1>Fale Conosco</h1>

            <div class="formulario-input">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="formulario-input">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="formulario-input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="formulario-input">
                <input type="checkbox" name="aceite" id="aceite" value="aceitou" required>
                <label for="aceite">
                    Li e aceito os <a href="#">termos de uso</a> 
                </label>
            </div>
            <div class="formulario-input">
                <label>Gênero</label>
            </div>  
            <div class="formulario-input">
                <input type="radio" name="genero" id="M" value="Masculino">
                <label for="M">Masculino</label>
            </div>
            <div class="formulario-input">
                <input type="radio" name="genero" id="F" value="Feminino">
                <label for="F">Feminino</label>
            </div>
            <div class="formulario-input">
                <input type="radio" name="genero" id="O" value="Outro">
                <label for="O">Outro</label>
            </div>
            <div class="formulario-input">
                <label for="O">Digite sua mensagem</label>
            </div>
            <div class="formulario-input">
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            
            <div class="formulario-input">
                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <optgroup label="America">
                        <option value="br">Brasil</option>
                        <option value="ar">Argentina</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="es">Espanha</option>
                        <option value="pt">Portugal</option>
                    </optgroup>
                </select>
            </div>
            <div class="formulario-input">
                <label for="hobbies">Hobbies</label>
                <select name="hobbies" id="hobbies">
                    <option value="programacao">Programação</option>
                    <option value="series">Assistir Séries</option>
                    <option value="animes">Assistir Animes</option>
                </select>
            </div>

            <div class="formulario-input">
                <label for="foto">
                    <input type="file" name="foto" id="foto" accept=".jpg, .jpeg, .png">
                </label>
            </div>
            
                </label>
                <div class="botao-enviar">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </div>
        </form>
</body>
</html>
