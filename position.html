<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Positions</title>
</head>
<body>
    <div class="pai relative">
        <div>a</div>
        <div>b</div>
        <div>c</div>
    </div>
    
    <div class="pai absolute">
        <div>a</div>
        <div>nth-child(2)</div>
        <div>c</div>
    </div>

    <div class="pai fixed">
        <div>Fixed</div>
        <div>b</div>
        <div>c</div>
    </div>
</body>
</html>
